<div id="out"></div>

<script>
    var data = [4, 5, 8, 9, 0, 2, 8, 2, 11, 15, 2, 9, 0]
    data = data.sort((a,b) => a - b)
    var newData = []
   
    var n = 0;
    for (i in data) {
        if (i == 0) {
            newData[n] = data[i]
            n++
        } else {
            if (newData[n - 1] != data[i]) {
                newData[n] = data[i]
                n++
            }
        }
    }

    document.getElementById('out').innerHTML = `
        ${JSON.stringify(data)} <br/>
        ${JSON.stringify(newData)}
    `

</script>
