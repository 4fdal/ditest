
<input type="text" id="kata">

<div id="out">

</div>


<script>
    
    var kata = document.getElementById('kata')
    kata.addEventListener('keyup', e => {
        var val = kata.value
        
        var out = ''
        for(i in val) {
            if(['a','i','u','e','o'].indexOf(val[i]) != -1) out += 'i'
            else out += val[i]
        }

        document.getElementById('out').innerHTML = out
    })

</script>
